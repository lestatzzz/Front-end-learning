<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box .box2 ul {
            color: green;
        }
        li:first-child {
            color: red;
        }
        li {
            color: blue;
        }
        .box1 .box2 {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
</body>
</html>
