<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 300px;
            padding: 10px;
            border: 6px solid blue;
            margin: 40px auto;
        }
        .box .c1 {
            /* 老大实际占有的宽度是400px 实际占有的高度是200px 并且向下踹了20px*/
            /* 只给老二留下了80px的高度 */
            width: 388px;
            height: 188px;
            border: 6px solid green;
            margin-bottom: 20px;
        }
        .box .c2 {
            /* 老二还剩下了400px宽度，80px高度 */
            width: 388px;
            height: 48px;
            padding: 10px 0;
            border: 6px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c1">1</div>
        <div class="c2">2</div>
    </div>
</body>
</html>
