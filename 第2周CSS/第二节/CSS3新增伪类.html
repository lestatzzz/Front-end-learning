<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para {
            /* 宽度、高度、边框 */
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        /* 选择空标签 */
        .para:empty {
            background-color: red;
        }

        /* 选择聚焦的标签 */
        input:focus {
            background-color: pink;
        }

        /* 选择无效的标签 */
        input:disabled {
            background-color: blue;
        }

        /* 选择有效的标签 */
        input:enabled {
            border: 1px solid pink;
        }

        /* 选择已经被勾选的单选按钮或复选框 */
        input:checked+span {
            color: cornflowerblue;
        }

        /* 选择根元素，即html标签 */
        :root {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="para"></p>
    <p class="para"></p>
    <p class="para">123</p>
    <p class="para"> </p>

    <p>
        <input type="text">
        <input type="text">
        <input type="text" disabled>
        <input type="text" disabled>
        <input type="text">
    </p>

    <p>
        <input type="radio"> <span>文字</span>
        <input type="radio"> <span>文字</span>
        <input type="radio"> <span>文字</span>
        <input type="radio"> <span>文字</span>
    </p>
    <p>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
        <input type="checkbox"> <span>文字</span>
    </p>
</body>
</html>
