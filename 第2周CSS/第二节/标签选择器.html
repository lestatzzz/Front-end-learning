<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
        ul {
            /* 去掉小圆点 */
            list-style: none;
        }
        a {
            /* 去掉下划线 */
            text-decoration: none;
            color: rgb(113, 112, 112);
        }

        #para1 {
            color: red;
        }
        #para2 {
            color: green;
        }
        #para3 {
            color: blue;
        }
        #para4 {
            color: pink;
        }
        #para4 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>我们一定<span>不负韶华，只争朝夕</span></p>
    <ul>
        <li>小明</li>
        <li>小红</li>
        <li><span>小强</span></li>
    </ul>
    <p>
        <a href="">我是一个超级链接</a>
    </p>
    <p>
        <a href="">我是一个超级链接</a>
    </p>
    <p>
        <a href="">我是一个超级链接</a>
    </p>

    <p id="para1">我是一个id标签</p>
    <p id="para2">我是一个id标签</p>
    <p id="para3">我是一个id标签</p>
    <p id="para4">我是一个id标签</p>
</body>
</html>
