<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fs14 {
            font-size: 14px;
        }
        .fs18 {
            font-size: 18px;
        }
        .color-blue {
            color: blue;
        }
        .color-green {
            color: green;
        }
        .color-red {
            color: red;
        }
        .color-pink {
            color: pink;
        }
        .color-orange {
            color: orange;
        }
    </style>
</head>
<body>
    <p class="color-blue fs14">我是一个p标签，我的字体是14px</p>
    <p class="color-pink fs18">我是一个p标签，我的字体是18px</p>
    <p class="color-green fs14">我是一个p标签，我的字体是14px</p>
    <p class="color-red fs14">我是一个p标签，我的字体是14px</p>
    <p class="color-orange fs18">我是一个p标签，我的字体是18px</p>
</body>
</html>
