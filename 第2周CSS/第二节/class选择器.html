<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }

        .spec {
            font-style: italic;
        }

        .fs12 {
            font-size: 12px;
        }
        .fs14 {
            font-size: 14px;
        }
        .fs16 {
            font-size: 16px;
        }
        .fs18 {
            font-size: 18px;
        }

        .color-red {
            color: red;
        }
        .color-blue {
            color: blue;
        }
        .color-green {
            color: green;
        }
        .color-pink {
            color: pink;
        }
    </style>
</head>
<body>
    <p>我是段落</p>
    <p class="warning">我是段落</p>
    <p class="warning spec">我是段落</p>
    <p>我是段落</p>

    <ul>
        <li>我是列表</li>
        <li class="warning spec">我是列表</li>
        <li class="fs14 color-red">我是列表</li>
        <li class="fs18 color-green">我是列表</li>
    </ul>

</html>
