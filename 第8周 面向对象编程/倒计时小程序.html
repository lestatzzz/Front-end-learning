<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>宝贝2022年生日倒计时</h1>
    <h2 id="info"></h2>
    <script>
        var info = document.getElementById('info');

        setInterval(function(){
            // 现在的日期对象
            var nd = new Date();
    
            // 目标的日期
            var td = new Date(2022, 3, 26);
    
            // 毫秒差
            var timestamp = td - nd;
            // 把毫秒差换算为天、小时、分钟、秒
            // 换算为多少天
            var day = parseInt(timestamp / (1000 * 60 * 60 * 24));
    
            // 零多少小时
            var hours = parseInt(timestamp % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
    
            // 零多少分钟
            var minutes = parseInt(timestamp % (1000 * 60 * 60) / (1000 * 60));
    
            // 零多少秒
            var seconds = parseInt(timestamp % (1000 * 60 * 60) % (1000 * 60) / 1000);
            
    
            info.innerText = day + '天' + hours + '小时' + minutes + '分钟' + seconds + '秒';
        }, 1000); 
        </script>
</body>
</html>
