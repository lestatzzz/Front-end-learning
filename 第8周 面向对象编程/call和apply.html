<body>
    <script>
        // function sum() {
        //     alert(this.chinese + this.math + this.english);
        // };
        function sum(b1, b2) {
            alert(this.chinese + this.math + this.english + b1 + b2);
        };

        var xiaoming = {
            chinese: 100,
            math: 90,
            english: 80
        };

        sum.call(xiaoming, 3, 5);
        sum.apply(xiaoming, [3, 5]);
    </script>
</body>
