<body>
    <script>
        var arr = [1, 1, 1, 2, 2, 3, 3, 3, 2, 1];

        // 结果数组
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            if (!result.includes(arr[i])) {
                result.push(arr[i]);
            }
        }
        console.log(result);
    </script>
