<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, [6, 9, 4]];

        // 创建结果数组
        var result = [];
        // 遍历原数组,将所有项推入结果数组
        for (var i = 0; i < arr.length; i++) {
            result.push(arr[i]);
        }

        console.log(result);
        console.log(result == arr); // 期望是false,因为引用类型进行比较, ‘==’比较的是内存地址

        console.log(result[4] == arr[4]);  // true, 藕断丝连
    </script>
</body>
</html>
