<body>
    <script>
        // 案例1:计算(3/2 + 4/3 + ... + n+1/n)的和
        var sum = 0;
        var n = Number(prompt('请输入n的值(n >= 2)'));
        for (i = 2; i <= n; i++) {
            sum += (i + 1) / i;
        }
        console.log(sum);
    </script>
</body>
