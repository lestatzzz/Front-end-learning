<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 由用户输入数字n,通过莱布尼茨级数公式计算圆周率π
        // 累加器
        var sum = 1;
        // 累乘器
        var result = 1;
        var n = Number(prompt('请输入莱布尼茨级数公式参数n'));
        for (i = 1; i <= n; i++) {
            result *= i / (2 * i + 1);
            sum += result; 
        }
        pai = 2 * sum;
        console.log(pai);
    </script>
</body>
</html>
