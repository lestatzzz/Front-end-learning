<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算n的阶乘
        var result = 1;
        var n = Number(prompt('请输入数字n,程序将自动计算n的阶乘'));
        for (i = 1; i <= n; i++) {
            result *= i;
        }
        console.log(result);
    </script>
</body>
</html>
