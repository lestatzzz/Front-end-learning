    <script>

        var num = Number(prompt('请输入一个3位数'));

        if (!isNaN(num) && num >= 100 && num <= 999){

            // var num_Gewei = num % 10;

            // var num_Baiwei = Math.floor(num / 100);
            //字符串方法
            var num_str = num.toString();
            var num_Baiwei = Number(num_str.charAt(0));
            var num_Shiwei = Number(num_str.charAt(1));
            var num_Gewei = Number(num_str.charAt(2));
            if (num == Math.pow(num_Gewei, 3) + Math.pow(num_Shiwei, 3) + Math.pow(num_Baiwei, 3)) {
                alert(num + '是水仙花数');
            } else {
                alert(num + '不是水仙花数');
            }
