        do {
            var n = Number(prompt('请输入你猜的数字' + min + '~' + max));
            // 验证用户输入的数字是否在区间内
            if (n <= min || n >= max) {
                alert('输入的数字不在范围内，请重新输入数字！');
                continue;
            }
            if (n < answer) {
                alert('输入的数字太小了');
                min = n;
                continue;
            } else if (n > answer) {
                alert('输入的数字太大了');
                max = n;
                continue;
            }
        } while (n != answer);
        alert('恭喜你，猜对了！');
