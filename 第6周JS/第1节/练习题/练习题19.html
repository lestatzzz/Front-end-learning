<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt('请输入n的值'));
        var sum = 1;
        for (var i = 2; i <= n; i++) {
            sum += (i - 1) / i;
        }
        document.write(sum);
    </script>
</body>
</html>
