<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = Number(prompt('请输入一个自然数'));
        if (input < 0 || isNaN(input)) {
            alert('不是自然数');
        } else {
            if (input % 2 == 0) {
                alert('是偶数');
            } else {
                alert('是奇数');
            }
        }
    </script>
</body>
</html>
