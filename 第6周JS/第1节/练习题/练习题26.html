<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0, b = 0, c = 0; 
        for (var i = 100; i <= 999; i++) {
            i_str = i.toString();
            a = Number(i_str[0]);
            b = Number(i_str[1]);
            c = Number(i_str[2]);
            if (c > a && a > b && (a + b + c == a * b * c)) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
