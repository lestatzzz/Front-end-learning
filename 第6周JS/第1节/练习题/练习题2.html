<body>
    <script>
        var score = Number(prompt('请输入您的成绩'));
        if (score >= 60 && score <= 80) {
            alert('您的成绩刚及格');
        } else if (score < 60) {
            alert('不及格');
        } else {
            alert('您的成绩为优');
        }
    </script>
