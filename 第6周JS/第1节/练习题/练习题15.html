<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            if (i == 22 || i == 44 || i == 66 || i == 88) {
                continue;
            }
            sum += i;
            document.write(i + '<br>');
        }
        document.write(sum);
    </script>
</body>
</html>
