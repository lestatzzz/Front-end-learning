<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = Number(prompt('请输入您要查询的业务编号'));
        switch (number) {
            case 1: alert('账户余额为....');
            break;
            case 2: alert('转账余额为....');
            break;
            case 3: alert('信用额度为....');
            break;
            default: alert('退出银行系统...');
            break;
        }
    </script>
</body>
</html>
