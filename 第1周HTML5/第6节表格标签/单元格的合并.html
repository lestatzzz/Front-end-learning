<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列合并 -->
    <table border="1" width="400">
        <tr>
            <td colspan="2">A</td>
            <td>B</td>	
            <td>C</td>	
        </tr>
        <tr>
            <td>D</td>
            <td colspan="3">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>	
            <td>H</td>	
            <td>I</td>		
        </tr>
    </table>

    <!-- 行合并 -->
    <table border="1" width="400">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td>G</td>
            <td rowspan="3">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>

    <!-- 同时合并行列 -->
    <table border="1" width="400">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td rowspan="3" colspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>
</body>
</html>
