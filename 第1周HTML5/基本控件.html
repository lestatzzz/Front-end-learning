<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <p>
            请输入你的姓名：<input type="text">
        </p>
        <p>
            报考院校：<input type="text" value="清华大学">
        </p>
        <p>
            毕业学校：<input type="text" placeholder="北京大学">
        </p>
        <p>
            学号：<input type="text" disabled>
        </p>
        <p>
            性别：
            <input type="radio" name="sex" value="男"> 男
            <input type="radio" name="sex" value="女"> 女
        </p>
        <p>
            血型：
            <input type="radio" name="bloodtype" value="A"> A
            <input type="radio" name="bloodtype" value="B"> B
            <input type="radio" name="bloodtype" value="O"> O
            <input type="radio" name="bloodtype" value="AB"> AB
        </p>
        <p>
            性别：
            <label>
                <input type="radio" name="sex" value="男"> 男
            </label>
            <label>
                <input type="radio" name="sex" value="女"> 女
            </label>
        </p>
        <p>
            血型：
            <input type="radio" name="bloodtype" id="A">  <label for="A">A</label>
            <input type="radio" name="bloodtype" id="B"> <label for="B">B</label>
            <input type="radio" name="bloodtype" id="O"> <label for="O">O</label>
            <input type="radio" name="bloodtype" id="AB"> <label for="AB">AB</label>
        </p>
        <p>
            爱好：
            <label>
                <input type="checkbox" name="hobby" value="足球"> 足球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="篮球"> 篮球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="网球"> 网球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="羽毛球"> 羽毛球
            </label>
        </p>
        <p>
            请输入密码：
            <input type="password">
        </p>
        <p>
            你最喜欢的编程语言：
            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="C++">C++</option>
            </select>
        </p>
        <p>
            留言：
            <textarea cols="100" rows="10"></textarea>
        </p>
        <p>
            <input type="button" value="我是一个普通按钮"> 
        </p>
        <p>
            <input type="submit" value="我是一个提交按钮">
        </p>
        <p>
            <input type="reset" value="我是一个重置按钮">
        </p>
    </form>
</body>
</html>
