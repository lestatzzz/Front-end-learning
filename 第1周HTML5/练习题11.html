<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级链接</title>
</head>
<body>
    <a name="top">这里是顶部</a><br />
    <!-- 设置水果锚点链接 -->
    <a href="#shuiguo">水果</a>
    <!-- 设置蔬菜锚点链接 -->
    <a href="#shucai">蔬菜</a>
    <!-- 设置运动锚点链接 -->
    <a href="#yundong">运动</a>
    <!-- 设置水果标题 -->
    <h2 id="shuiguo">水果</h2>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>葡萄</li>
        <li>梨</li>
        <li>西瓜</li>
        <li>樱桃</li>
        <li>菠萝</li>
        <li>橙子</li>
        <li>柚子</li>
        <li>芒果</li>
    </ul>
    <!-- 设置返回顶部链接 -->
    <a href="#top">返回顶部</a>
    <!-- 设置蔬菜标题 -->
    <h2 id="shucai">蔬菜</h2>
    <ul>
        <li>西红柿</li>
        <li>黄瓜</li>
        <li>土豆</li>
        <li>芹菜</li>
        <li>蒜苔</li>
        <li>西葫芦</li>
        <li>香菇</li>
        <li>菠菜</li>
        <li>豆角</li>
        <li>油菜</li>
    </ul>
    <!-- 设置返回顶部链接 -->
    <a href="#top">返回顶部</a>
    <!-- 设置运动标题 -->
    <h2 id="yundong">运动</h2>
    <ul>
        <li>篮球</li>
        <li>足球</li>
        <li>羽毛球</li>
        <li>乒乓球</li>
        <li>台球</li>
        <li>田径</li>
        <li>跳远</li>
        <li>攀岩</li>
        <li>游泳</li>
        <li>网球</li>
    </ul>
    <!-- 设置返回顶部链接 -->
    <a href="#top">返回顶部</a>
</body>
</html>
