<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(parseInt(Math.random() * 100 + 1));
        }
        // 将数组降序排序
        arr.sort((a,b) => b - a);
        console.log(...arr);
        console.log(`这个数组中最大的值是:${Math.max(...arr)}, 最小的值是${Math.min(...arr)}`);
    </script>
</body>
</html>
