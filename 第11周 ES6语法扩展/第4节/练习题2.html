<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const m = new Map ([
            ['apple', '10'],
            ['strawberry', '5'],
            ['banana', '0']
        ])

        for ([key, value] of m) {
            console.log(`${key.padEnd(20, " - ")} Count: ${value.padStart(3, 0)}`);
    
        }
    </script>
</body>
</html>
