<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // NodeList 对象
        const list = document.querySelectorAll('li');
        // Map对象
        const map = new Map ([
            ['a', 1],
            ['b', 2]
        ])
        const fn = function () {
            console.log([...arguments]);

        }
        fn(1, 3)
        fn(list);
        fn(map);
    </script>
</body>
</html>
