<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 让用户输入两个数字
        var a = prompt('请输入第一个数字');
        var b = prompt('请输入第二个数字');

        // 将字符串转为数字
        a = Number(a);
        b = Number(b);

        // 计算机求和
        var sum = a + b;

        // 输出
        alert('数字'+ a + '加上数字' + b + '的结果是' + sum);
    </script>
</body>
</html>
