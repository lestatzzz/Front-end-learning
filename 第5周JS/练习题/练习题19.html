<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 4;
        var b = 5;
        var c = (a++) + (b--);
        var d = (a++) - (b--);
        var e = (a++) * (b--);
        var f = (a++) / (b--);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
