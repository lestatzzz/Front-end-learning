<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box .spec {
            color: red;
        }

        h2.spec {
            font-style: italic;
        }

        ul, ol {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>我是段落</p>
        <p class="spec">我是段落</p>
        <h2 class="spec">我是二级标题</h2>
        <p>我是段落</p>
    </div>

    <div class="box1">
        <ul>
            <li>我是无序列表</li>
            <li>我是无序列表</li>
            <li>我是无序列表</li>
            <li>我是无序列表</li>
        </ul>

        <ol>
            <li>我是有序列表</li>
            <li>我是有序列表</li>
            <li>我是有序列表</li>
            <li>我是有序列表</li>
        </ol>
    </div>

</body>
</html>
