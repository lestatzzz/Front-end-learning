<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="http://climg.mukewang.com/5b16558d00011ed506000338.jpg" alt="" id="img">
    <script>
        const loadingAsync = url => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    resolve(img);
                };
            })
        }
        const imgDOM = document.getElementById('img');
        loadingAsync('http://climg.mukewang.com/5b165603000146ca06000338.jpg').then(
            img => {
                setTimeout(() => {
                    imgDOM.src = img.src;
                }, 2000);
                return loadingAsync('http://climg.mukewang.com/5b1656140001c89906000338.jpg');
            }).then(img => {
                setTimeout(() => {
                    imgDOM.src = img.src;
                }, 4000)
            })
    </script>
</body>

</html>
