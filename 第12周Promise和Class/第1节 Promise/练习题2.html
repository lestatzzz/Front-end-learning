    <script>
        const p = new Promise((resolve, reject) => {
            reject(1);
        });
        p.then(

                console.log(data);
            },

            (data) => {
                console.log(data);
            }
        ).then(
            () => {
                console.log("a");
                return 2
            },

            () => {
                console.log("b");
                return 3
            }
        ).then(
            (data) => {
                console.log(data);
            },

            (data) => {
                console.log(data);
            }
        )
    </script>
