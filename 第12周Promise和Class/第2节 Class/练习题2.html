<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Parent {
            color = 'red';
            constructor(name) {
                this.name = name;
            }
            static pSay() {
                console.log(this.name);
            }

            pShow() {
                console.log(this.color);
            }
        }

        class Child extends Parent {
            constructor(name) {
                // super没有继承父类的属性,所以实例化的对象没有属性
                // 所以name是undefined
                super(name);
            }

            static cSay() {
                super.pSay();
            }

            cShow () {
                super.pShow();
                console.log(super.color);
            }
        }

        const c1 = new Child('c1');

        Child.cSay();
        c1.cShow();
    </script>
</body>

</html>
