        class Person {
            constructor(name, age){
                this.name = name;
                this.age = age;
                this.say = function(){
                    alert(this.name + this.age);
                }
            }
            speak() {
                console.log('say');
            }
            static pIntro = 'this is a person class';
            static pShow (){
                console.log('show');
            }
        }

        const p = new Person('alex', 18);
        p.say();
        p.speak();
        console.log(Person.pIntro);
        Person.pShow();
    </script>
