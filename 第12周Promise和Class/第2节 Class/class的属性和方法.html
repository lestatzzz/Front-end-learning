<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                this.name = name;
            }
            speak () {
                console.log('speak');
                console.log(this);
            }
            // 静态方法
            static speak(){
                console.log('人类可以说话');
                console.log(this);
            }
            // 静态属性
            static getVersion(){
                return '1.0';
            }
        }
        const p = new Person('Alex');
        p.speak();
        Person.speak();
        console.log(Person.getVersion());

    </script>
</body>
</html>
