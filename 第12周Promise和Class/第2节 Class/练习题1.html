<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Parent {
            color = 'red';
            constructor(name, age) {
                this.name = name;
                this.age  = age;
            }
            pSay(){
                alert(this.name);
            }
        }

        class Child extends Parent {
            constructor(name, age) {
                // super没有继承父类的属性,所以实例化的对象没有属性
                // 所以name是undefined
                super();
            }

            cChild() {
                super.pSay();
                alert(this.name);
            }
        }

        const p1 = new Parent('p1', 18);
        const c1 = new Child('c1', 16);

        c1.pSay();
        p1.cChild();
    </script>
</body>
</html>
