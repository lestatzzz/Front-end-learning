<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Class 的应用</title>
  <link rel="stylesheet" href="./slider.css" />
</head>

<body>
  <div class="slider-layout">
    <div class="slider" id="slider">
      <div class="lslider" id="lslider">&lt;</div>
      <div class="rslider" id="rslider">&gt;</div>
      <div class="slider-content">
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/1.jpg" alt="1" class="slider-img" /></a>
        </div>
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/2.jpg" alt="1" class="slider-img" /></a>
        </div>
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/3.jpg" alt="1" class="slider-img" /></a>
        </div>
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/4.jpg" alt="1" class="slider-img" /></a>
        </div>
      </div>
    </div>
  </div>

  <script src="./base.js"></script>
  <script>
    // console.log(BaseSlider);

    class Slider extends BaseSlider {
      constructor(el, options) {
        super(el, options);

        this._bindEvent();
      }

      _bindEvent() {
        const slider = document.getElementById('slider');
        const lslider = document.getElementById('lslider');
        const rslider = document.getElementById('rslider');
        slider.addEventListener('mouseenter', () => {
          lslider.style.display = 'block';
          rslider.style.display = 'block';
        });
        slider.addEventListener('mouseleave', () => {
          lslider.style.display = 'none';
          rslider.style.display = 'none';
        });
        lslider.addEventListener('click', () => {
          // console.log(ev.keyCode);
          this.prev();
        });

        rslider.addEventListener('click', () => {
          this.next();
        })
      }
    }
    new Slider(document.querySelector('.slider'), {
      initialIndex: 1,
      animation: true,
      speed: 1000
    });
  </script>
</body>

</html>
