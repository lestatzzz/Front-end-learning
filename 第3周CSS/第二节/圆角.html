<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        .box1 {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 1px solid #000;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            border: 1px solid #000;
        }
        .box3 {
            width: 200px;
            height: 200px;
            border-radius: 50px;
            border: 1px solid #000;
        }
        .box4 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 1px solid #000;
        }
        .box5 {
            width: 200px;
            height: 200px;
            border-radius: 20px 40px 60px 80px;
            border: 1px solid #000;
        }
        .box6 {
            width: 200px;
            height: 200px;
            border-radius: 40px;
            border: 1px solid #000;
            border-bottom-right-radius: 0px;
        }
        .box7 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .box8 {
            width: 200px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .box9 {
            width: 200px;
            height: 100px;
            /* 用px为单位会形成胶囊型 */
            border-radius: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
</body>
</html>
