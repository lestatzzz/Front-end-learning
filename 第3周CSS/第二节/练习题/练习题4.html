<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }
        .bd1 {
            width: 0;
            height: 0;
            border: 200px solid transparent;
            border-left-color: red;
            border-radius: 150px;
        }
        .bd2 {
            width: 0;
            height: 0;
            border: 200px solid transparent;
            border-right-color: red;
            border-radius: 150px;
            position: absolute;
            top: 0;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bd1"></div>
        <div class="bd2"></div>
    </div>
</body>
</html>
