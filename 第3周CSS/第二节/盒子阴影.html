<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 10px 20px 30px red;
            margin-bottom: 50px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 10px 20px 30px -8px red;
            margin-bottom: 50px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: inset 10px 20px 30px 20px blue;
            margin-bottom: 50px;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 10px 20px 30px 10px blue, inset 10px 20px 30px 20px red;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
