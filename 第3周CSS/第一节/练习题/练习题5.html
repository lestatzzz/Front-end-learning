<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .per {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            left: 100px;

        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: fixed;
            right: 0;
            bottom: 0;

    <div class="per">
        <div class="son"></div>
    </div>
