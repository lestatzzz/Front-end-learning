<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* div {
            overflow: hidden;
            margin-bottom: 20px;
        } */
        /* .box2 {
            clear: both;
        } */
        .clearfix::after {
            content: '';
            /* 转为块级元素 */
            display: block;
            clear: both;
        }
        .cl {
            clear: both;
        }
        p {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 20px;
            background-color: orange;
        }
        
        .h20 {
            height: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
    </div>
    <div class="cl h20"></div>
    <div>
        <p></p>
        <p></p>
    </div>
</body>
</html>
