<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .carousel {
            position: relative;
            width: 650px;
            height: 360px;
            border: 1px solid #000;
            margin: 40px auto;
        }
        .carousel .btn {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            margin-top: -20px;
            /* 圆形 */
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            background-color: rgba(255,255,255,.5);
            /* 鼠标为小手 */
            cursor: pointer;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 26px;
        }
        .carousel .btn:hover {
            background-color: gold;
            color: white;
        }
        .carousel .leftbtn {
            left: 10px;
        }
        .carousel .rightbtn {
            right: 10px;
        }
        .carousel ol {
            position: absolute;
            width: 120px;
            height: 20px;
            right: 20px;
            bottom: 20px;
            list-style: none;
        }
        .carousel ol li {
            float: left;
            width: 20px;
            height: 20px;
            background-color: rgba(255,255,255,.5);
            /* 圆形 */
            border-radius: 50%;
            margin-right: 10px;
        }
        .carousel ol li.current {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="images/0.jpg" alt="">
        <a href="#" class="leftbtn btn">&lt;</a>
        <a href="#" class="rightbtn btn">&gt;</a>
        <ol>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
    
</body>
</html>
