<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 300px;
            position: relative;
        }

        .box p {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
        }

        .box .para1 {
            background-color: red;
            transform: rotateX(75deg) translateZ(50px);
        }
        .box .para2 {
            background-color: green;
            transform: rotateX(80deg) translateZ(15px);
        }
        .box .para3 {
            background-color: blue;
            transform: rotateX(88deg) translateZ(-25px);
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="para1"></p>
        <p class="para2"></p>
        <p class="para3"></p>
    </div>
</body>
</html>
