<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 8800px;
        }
        .box {
            width: 200px;
            height: 200px;
            perspective: 8800px;
            position: relative;
            /* 设置变形类型，保留它内部的3D效果 */
            /* 这个盒子又是舞台，又是演员，这个box整体带着里面的p旋转 */
            transform-style: preserve-3d;
            transition: transform 5s ease 0s;
        }
        section:hover .box {
            transform: rotateX(360deg) rotateY(360deg);
        }
        .box p {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }
        .box p:nth-child(1) {
            background-color: rgba(242, 53, 53, 0.5);
            /* 前面 */
            transform: translateZ(100px);
        }
        .box p:nth-child(2) {
            background-color: rgba(37, 123, 228, 0.5);
            /* 顶面 */
            transform: rotateX(90deg) translateZ(100px);
        }
        .box p:nth-child(3) {
            background-color: rgba(81, 13, 191, 0.5);
            /* 背面 */
            transform: rotateX(180deg) translateZ(100px);
        }
        .box p:nth-child(4) {
            background-color: rgba(237, 111, 170, 0.735);
            /* 底面 */
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box p:nth-child(5) {
            background-color: rgba(90, 225, 255, 0.5);
            /* 左侧面 */
            transform: rotateY(90deg) translateZ(100px);
        }
        .box p:nth-child(6) {
            background-color: rgba(0, 0, 0, 0.5);
            /* 右侧面 */
            transform: rotateY(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <section>
        <div class="box">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </section>
</body>
</html>
