<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dengpao {
            position: absolute;
            top: 300px;
            left: 300px;
        }

        .guang {
            position: absolute;
            top: 240px;
            left: 222px;
            animation: ss .5s ease 0s infinite alternate;
        }

        @keyframes ss {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .huojian {
            position: absolute;
            top: 300px;
            left: 800px;
            animation: zd 1.2s ease 0s infinite alternate;
        }

        @keyframes zd {
            from {
                transform: translateX(-50px) translateY(-50px);
            }

            to {
                ransform: translateX(50px) translateY(50px);
            }
        }
        .line1 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 300px;
            left: 800px;
            transform: rotate(45deg);
            animation: yd .9s linear 0.5s infinite;
            opacity: 0;
        }
        .line2 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 340px;
            left: 840px;
            transform: rotate(45deg);
            animation: yd 1.5s linear 0.5s infinite;
            opacity: 0;
        }
        .line3 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 390px;
            left: 920px;
            transform: rotate(45deg);
            animation: yd 1s linear 0.75s infinite;
            opacity: 0;
        }
        .line4 {
            width: 2px;
            height: 166px;
            background-color: blue;
            position: absolute;
            top: 420px;
            left: 940px;
            transform: rotate(45deg);
            animation: yd 1s linear 1s infinite;
            opacity: 0;
        }

        @keyframes yd {
            0% {
                transform: rotate(45deg) translateY(-300px);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
                ransform: rotate(45deg)  translateY(300px);
            }
        }
    </style>
</head>
<body>
    <img class="dengpao" src="images/dengpao.png" alt="">
    <img class="guang" src="images/guang.png" alt="">

    <img class="huojian" src="images/huojian.png" alt="">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
</body>
</html>
