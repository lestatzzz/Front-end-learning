<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(a, b) {
            var sum = a * b;
            document.write(a + '*' + b + '=' + sum + '<br>');
        }
        count(3, 4);
        count(5, 6);
        count(7, 7);
    </script>
</body>
</html>
