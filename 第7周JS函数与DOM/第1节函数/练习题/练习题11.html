<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = 20;
        var t = 0.05;

        function fun(y) {
            if (y == 1) {
                return 10000;
            }
            return fun(y - 1) + fun(y - 1) * t;
        }
        document.write('20年后的工资为' + fun(20));
    </script>
</body>
</html>
