<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 封装一个函数,这个函数的功能就是私有化变量
        function fun() {
            // 定义一个局部变量a
            var a = 0;

            return function() {
                alert(a);
            };
        }

        var getA = fun();
        getA();
    </script>
</body>
</html>
