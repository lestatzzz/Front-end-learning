<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个函数,这个函数的功能就是计算a到b只见所有整数的和

        function calcSumFromAtoB(a, b) {
            var sum = (b - a + 1) * (a + b) / 2;
            console.log('从' + a + '到' + b + '的和是' + sum);
        } 

        calcSumFromAtoB(1, 10);
    </script>
</body>
</html>
