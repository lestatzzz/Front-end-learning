<body>
    <script>
        // 书写一个函数,这个函数内部自己会调用自己,从而形成递归
        function factorial(n) {
            // if (n == 1) {
            //     return 1;
            // }
            return n == 1 ? 1 : factorial(n - 1) * n;
        }

        var result = factorial(4);
        console.log(result);
    </script>
</body>
