<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fun(); // 弹出D

        var fun = function() {
            alert('A');
        }
        // 最后输出这条语句
        var fun = function() {
            alert('E');
        }

        function fun() {
            alert('B');
        }

        
        function fun() {
            alert('C');
        }                 
        // 提升这条语句
        function fun() {
            alert('D');
        }                 

        fun(); // 弹出E
    </script>
</body>
</html>
