<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: #333;
        }
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <h1 id="info">0</h1>

    <script>
        var oBox = document.getElementById('box');
        var oInfo = document.getElementById('info');

        // 全局变量就是info中显示的数字
        var a = 0;
        
        // 给box盒子添加鼠标滚轮事件监听
        oBox.onmousewheel = function (e) {
            // 阻止默认事件 : 当用户在盒子里面滚动鼠标滚轮时,阻止页面进行滚动
            e.preventDefault();
            if(e.deltaY > 0) {
                a--;
            } else {
                a++;
            }
            oInfo.innerText = a;
        }
    </script>
</body>
</html>
