<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <button id="btn">按我运动</button>
    <div id="box"></div>
    <script>
        // 得到元素
        var btn = document.getElementById('btn');
        var box = document.getElementById('box');


        // 标识量,指示当前盒子在左边还是右边
        var pos = 1;
        // 设置函数节流锁
        var lock = true;
        // 事件监听
        btn.onclick = function () {
            // 如果锁是关闭状态,则不执行
            if (!lock == true) {
                return;
            };
    
            // 加上过渡
            box.style.transition = 'all 2s linear 0s';
            // 瞬间移动,但是由于有过渡,所以是动画
            if (pos == 1) {
                box.style.left = 1100 + 'px';
                pos = 0;
            } else if (pos == 0) {
                box.style.left = 100 + 'px';
                pos = 1;
            };
            
            // 关锁
            lock = false;
            // 指定毫秒数后将锁打开
            setTimeout(function () {
                lock = true;
            }, 2000)
        };

    </script>
</body>
</html>
